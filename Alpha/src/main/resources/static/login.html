<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildFinder : Login</title>

    <link rel="stylesheet" href="src/main/resources/css/style.css">
</head>

<body>
    <!-- navbar -->
    <div class="main-container">
        <div class="navbar">
            <a href="login.html"></a>
            <ul>
                <li><a href="index.html">Wildfinder</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="adminlogin.html">Admin Login</a></li>
                <li><a href="parkoperatorhome.html">Park Op Home</a></li>
            </ul>
        </div>


        <!-- Login -->
        <div class="login-wrapper">
            <form action="map.html">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link" >Dont have an account? <a href="register.html">Register now</a></div>

                <!-- Forgot password uses placeholder #, nomrally the link or jScript would go there -->
                <a class="forgot" href="#">Forgot Password?</a>
            </form>
        </div>
    </div>
</body>

</html>
